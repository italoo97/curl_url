<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encurtador de URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
      }
      .card {
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      }
      .btn-custom {
        background-color: #2575fc;
        border: none;
      }
      .btn-custom:hover {
        background-color: #1a5edc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4">
            <h2 class="text-center mb-4">ðŸ”— Encurtador de URL</h2>
            <form method="post" action="/encurtar">
              <div class="mb-3">
                <label for="url" class="form-label">Digite sua URL</label>
                <input type="text" class="form-control" id="url" name="url" placeholder="https://exemplo.com" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-custom btn-lg">Encurtar</button>
              </div>
            </form>
            <p class="text-center mt-3 small text-muted">Cole o link acima e receba um encurtado exclusivo.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
