<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de URLs Encurtadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 5px 10px;
            margin: 2px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>URLs Encurtadas</h1>
    <table border="1">
        <tr>
            <th>Código</th>
            <th>URL Original</th>
            <th>Data de Criação</th>
        </tr>
        {% for item in lista %}
        <tr>
            <td>{{ item.codigo }}</td>
            <td>{{ item.url }}</td>
            <td>{{ item.data }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Voltar para encurtar URL</a>
</body>
</html>
